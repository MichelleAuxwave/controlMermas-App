<ion-header>

  <ion-navbar color="shamir2">
    <ion-title>Grupo de Mermas Abierto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-card-header>
      FOLIO DE MERMA: 123456789-A
    </ion-card-header>
    <ion-list>
      <button ion-item color="shamir1">
        <ion-icon name="barcode" item-start></ion-icon>
        Leer codigo de barras
      </button>

      <ion-item>
        <ion-label fixed>Orden</ion-label>
        <ion-input type="text" value="123456" readonly></ion-input>
      </ion-item>

    </ion-list>
  </ion-card>

  <ion-list radio-group>
    <ion-list-header>
      Motivo de Merma
    </ion-list-header>

    <ion-item>
      <ion-label>Garantía</ion-label>
      <ion-radio [color]="radioColor" (ionSelect)="cambiarRadioColor()" checked="true" value="1"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Recházo</ion-label>
      <ion-radio [color]="radioColor" (ionSelect)="cambiarRadioColor()" value="2"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Cancelación</ion-label>
      <ion-radio [color]="radioColor" (ionSelect)="cambiarRadioColor()" value="3"></ion-radio>
    </ion-item>
  </ion-list>

  <ion-card>
    <ion-card-header>
      Guardar y Enviar
    </ion-card-header>
    <ion-list>
      <ion-item>
      <button ion-item color="shamir1">
        <ion-icon name="list" item-start></ion-icon>
        Guardar y continuar...
      </button>
    </ion-item>
      <ion-item>
      <button ion-item color="shamir1">
        <ion-icon name="send" item-start></ion-icon>
        Enviar grupo completo
      </button>
    </ion-item>
    </ion-list>
  </ion-card>

</ion-content>
