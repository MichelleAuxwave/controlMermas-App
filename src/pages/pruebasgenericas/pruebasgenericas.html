<ion-header>
  <ion-navbar color="shamir2">
    <ion-title>Pruebas Genericas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label floating>Valor A</ion-label>
      <ion-input type="text" [(ngModel)]="merm.ord"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Valor B</ion-label>
      <ion-input type="text" [(ngModel)]="merm.tip"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Valor C</ion-label>
      <ion-input type="text" [(ngModel)]="merm.obs"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button full color="shamir2" (click)="agregarMerma()">Guardar</button>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item *ngFor="let m of mermas">
      <h2>{{ m.ord }}</h2>
      <h2>{{ m.tip }}</h2>
      <h2>{{ m.ord }}</h2>
    </ion-item>
  </ion-list>

</ion-content>
